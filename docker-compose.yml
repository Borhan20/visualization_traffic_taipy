version: '3.8'

services:
  taipy-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taipy-analytics-dashboard
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - HOST=0.0.0.0
      - TAIPY_GUI_PORT=5000
      - TAIPY_GUI_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - taipy-net

networks:
  taipy-net:
    driver: bridge